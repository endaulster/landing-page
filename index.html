<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<script>
    var pmusic = new Audio();
    pmusic.src = "music/morningroutine.mp3";
</script>

<body>


    <div class="header">
        <div class="logo">PIERCE & PIERCE</div>
        <ul>
            <a href="https://www.google.com/">Browse Designs</a>
            <a href="https://www.google.com/">About</a>
            <a href="https://www.google.com/">Contact Us</a>
        </ul>
    </div>

    <div class="main">
       
        <!-- First Block -->
        <div class="m1">
            
            <!-- Information box -->
            <div class="m1-box">
                <div class="m1-box-title">
                    New Cards, Specially Made For You
                </div>            
                <div class="m1-box-content">
                    Find the right one card for you, even with a subtle off-white coloring, freshly picked up from the printer.
                </div>   
                <div class="m1-box-button">
                    <button onmousedown="pmusic.play()" style="width:180px;height:50px;">Create Now</button>
                </div>   
            </div>

            <!-- Picture -->
            <div class="m1-picture">
                <img src="img/stock2.jpg" alt="Tall Building" width="650px" height="auto">
            </div>       
       
        </div>
        
        <!-- Second Block -->    
        <div class="m2">
           
            <!-- Title -->
            <div class="m2-title">
                Our cards available
            </div>
           
            <!-- Cards Displayed -->
            <div class="m2-cards">
                
                <!-- Individual Cards -->
                <div class="m2-cards-individual"> 
                    <img src="img/bcard1.png" alt="Bateman's card" width="250px" height="auto" style="box-shadow: 0 2px 12px rgb(108, 97, 97);">
                    BONE
                </div>
                
                <div class="m2-cards-individual">
                    <img src="img/bcard2.png" alt="Bateman's card" width="250px" height="auto" style="box-shadow: 0 2px 12px rgb(108, 97, 97);">
                    EGGSHELL
                </div>
               
                <div class="m2-cards-individual"> 
                    <img src="img/bcard3.png" alt="Bateman's card" width="250px" height="auto" style="box-shadow: 0 2px 12px rgb(108, 97, 97);">
                    PALE NIMBUS
                </div>

            </div>
            
        </div>

        <div class="m3">
            Quote
        </div>

        <div class="m4">
            Sign up
        </div>
        
    </div>

    <div class="footer">
        Copyright Pedro Culo S.A.
    </div>

</body>

</html>
